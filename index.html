<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--PROFILE SECTION-->
    <section>
        <h1 data-testId="slackUserName" class="name">I'm Chidinma Faith Anyanwu</h1>
        <img src="image/profile-img.jpg" data-testId="slackDisplayImage" class="profile-img" alt="Chidinma Faith Anyanwu">
    </section>

    <!--DAY & TIME SECTION-->
    <section class="date-time">
        <h3 class="date-time-header">Current Day and Time</h3>
        <p class="date-time-text" id="dayOfTheWeek" data-testId="currentDayOfTheWeek"></p>
        <p class="date-time-text" id="currentTime" data-testId="currentUTCTime"> </p>
    </section>

    <!--TRACK SECTION-->
    <section class="track">
        <p data-testId="myTrack">Frontend</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
